            let areThereBadThings = false;
            let theBadIngredientsAre = [];
            function testIngredients() {
                const results = document.querySelector('.results');
                const makeupIngredientList = document.querySelector('.ingredients').value;
                
                results.innerText = '';
                listOfBadThingsForSarahsFace.forEach( (item) => {
                    if(makeupIngredientList.includes(item)) {
                        areThereBadThings = true;
                        theBadIngredientsAre.push(item);
                    }
                });
                if(areThereBadThings) {
                    results.innerText = 'Yes it does!\n' + theBadIngredientsAre.join(', ');
                } else {
                    results.innerText = 'No, its cool.';
                }
            }
        </script>
        <style>
            .ingredients {
                width: 400px;
                height 300px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div>
            <button onClick="testIngredients()">
                Test Ingredients
            </button>
            <p>Does this makeup have bad things for sarahs face?</p>
            <textarea class="ingredients"></textarea>
            <p class="results"></p>
        </div>
    </body>
